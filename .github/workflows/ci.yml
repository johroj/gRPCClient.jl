name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GRPC_TEST_SERVER_HOST: "localhost"
  GRPC_TEST_SERVER_PORT: 8001 

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
          - '1.12'
          - 'nightly'
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-15
          - macOS-latest
        arch:
          - x64
          - aarch64
        exclude:
          - os: ubuntu-latest
            arch: aarch64
          - os: windows-latest
            arch: aarch64
          - os: macos-15
            arch: x64
          - os: macos-latest
            arch: x64
    steps:
    - uses: actions/checkout@v5
    - name: Setup Go
      if: matrix.os != windows-latest
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    - name: Build Go gRPC Test Server
      if: matrix.os != windows-latest
      run: go build -o grpc_test_server .
      working-directory: test/go
    - name: Run Go gRPC Test Server
      if: matrix.os != windows-latest
      run: ./grpc_test_server &
      working-directory: test/go
    - name: Setup uv
      if: matrix.os == windows-latest
      uses: astral-sh/setup-uv@v7
    - name: Run Python gRPC Test Server
      if: matrix.os == windows-latest
      run: uv run ./grpc_test_server.py
      working-directory: test/python
    - uses: julia-actions/setup-julia@v1
      with:
        version: ${{ matrix.version }}
        arch: ${{ matrix.arch }}
    - uses: actions/cache@v4
      env:
        cache-name: cache-artifacts
      with:
        path: ~/.julia/artifacts
        key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
        restore-keys: |
          ${{ runner.os }}-test-${{ env.cache-name }}-
          ${{ runner.os }}-test-
          ${{ runner.os }}-
    - uses: julia-actions/julia-buildpkg@v1
    - uses: julia-actions/julia-runtest@v1
      timeout-minutes: 5
    - name: Stop Go gRPC Test Server
      run: killall grpc_test_server
    - uses: julia-actions/julia-processcoverage@v1
    - uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: JuliaIO/gRPCClient.jl
